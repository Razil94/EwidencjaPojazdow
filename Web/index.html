<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewidencja Pojazd√≥w</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">üöó Ewidencja Pojazd√≥w</h2>
            <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalDodaj">
                + Dodaj nowy pojazd
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nr Rejestracyjny</th>
                            <th>Marka</th>
                            <th>Model</th>
                            <th>Rok</th>
                            <th>W≈Ça≈õciciel</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPojazdow">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDodaj" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodaj Nowy Pojazd</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formularzPojazdu">
                        <div class="mb-3">
                            <label class="form-label">Numer Rejestracyjny</label>
                            <input type="text" class="form-control" id="nrRej" placeholder="np. SZY 12345">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Marka</label>
                                <input type="text" class="form-control" id="marka">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model</label>
                                <input type="text" class="form-control" id="model">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rok Produkcji</label>
                            <input type="number" class="form-control" id="rok" value="2020">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">W≈Ça≈õciciel</label>
                            <input type="text" class="form-control" id="wlasciciel">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" id="btnZapisz">Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
